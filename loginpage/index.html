<body>


<br><br><br>
<div class="row padding">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="loginUsers padding">
            <h1 style="color: red">
                LOGIN FOR SOCIETY HEADS
            </h1>
            <hr style="color: red">
            <br>
            <form method="post" action="/api/login">
            <div >
                <div class="col-2"></div>
                <div class="col-6">
                    <input type="text" placeholder="Enter UserName of Society" id="username" name="username" required>
                    <br> <br>
                    <input type="password" placeholder="Password " id="password" name="password" required>
                    <br>
                    <br>
                    <div class="submitBtn">
                        <input id="submitbtn" type="submit" >
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
