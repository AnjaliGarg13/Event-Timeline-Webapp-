<!-- page for adding events in timeline
can only be accessed by authorised members -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="timeline.js"></script>
    <script src="add-event.js"></script>
</head>
<body>
<br><br><br>
<div class="row padding">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="loginUsers padding">
            <h1 style="color: blue">
                ADD AN EVENT
            </h1>
            <hr style="color: red">
            <br>
            <div class="form-group row">
                <div class="col-2"></div>
                <div class="col-6">
                    <input type="text" placeholder="Name of event" name="eventname" required>
                    <br> <br>
                    <input type="text" placeholder="Organising Society " name="organiser" required>
                    <br>
                    <br>
                    <input type="text" placeholder="Details" name="eventdetails" >
                    <br> <br>
                    <div class="row padding">
                        <div class="col-3">
                    <div class="lead">   Starting time</div>
                    <input type="time" placeholder="Start time" name="starttime" required>
                    <br>
                    <br>
                    <input type="date" placeholder="Start date" name="Startdate" required>
                    <br>
                    <br>
                        </div>
                        <div class="col-3">
                    <div class="lead">Ending time</div>
                    <input type="time" placeholder="End time" name="endtime" required>
                    <br>
                    <br>
                    <input type="date" placeholder="End date" name="enddate" required>
                    <br> <br>
                        </div>
                    </div>
                    <input type="text" placeholder="Location (enter proper google map link)" name="location" >
                    <br>
                    <br>

                    <input type="text" placeholder="Link (fb page of event)" name="link" >
                    <br>
                    <br>
                    <div class="submitBtn">
                        <button id="btnadd" type="submit" >ADD EVENT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
